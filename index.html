  <body>

		<!-- // 将ckeditor放在form中，save按钮才能enable，但是需要SERVER-SIDE支持，如PHP： $editor_data = $_POST[ 'editor1' ]; -->
		<!-- <form method="POST"> -->
			<textarea id="editor1" name="editor1"></textarea>
			<script>
				CKEDITOR.replace( 'editor1' );
			</script>
			<!-- <input type="submit" /> -->
		<!-- </form> -->

		<!-- MAX AND FOCUS -->
		<script type="text/javascript">
			CKEDITOR.on('instanceReady', function (event) {
				var editor = event.editor;
				setTimeout(function () {

				// Delay bit more if editor is still not ready.
				if (!editor.element) {
					setTimeout(arguments.callee, 10);
					return;
				}

				// SET FOCUS WHEN STARTUP
				editor.focus();

				event.removeListener('instanceReady', this.callee);
				var command = editor.getCommand('maximize');	// SET MAXIMUM WHEN STARTUP
				command.exec();

				}, 0);
			}, null, null, 9999);
		</script>

		<!-- // DIRTY CONTENT CHECK WHEN QUIT -->
		<script>
			function beforeUnload( e )
			{
			    if ( CKEDITOR.instances.editor1.checkDirty() )
				        return e.returnValue = "You will lose the changes made in the editor.";
			}

			if ( window.addEventListener )
			    window.addEventListener( 'beforeunload', beforeUnload, false );
			else
			    window.attachEvent( 'onbeforeunload', beforeUnload );
		</script>

  </body>
